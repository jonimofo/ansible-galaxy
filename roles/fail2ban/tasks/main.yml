---
# tasks file for roles/fail2ban

- name: Verify Debian-based system
  ansible.builtin.assert:
    that:
      - ansible_os_family == 'Debian'
    fail_msg: "This role only supports Debian-based systems (Debian, Ubuntu, Raspberry Pi OS)"
    quiet: true

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when: fail2ban_update_cache | bool

- name: Install fail2ban package
  ansible.builtin.apt:
    name: "{{ fail2ban_package }}"
    state: present

- name: Deploy jail.local from template
  ansible.builtin.template:
    src: jail.local.j2
    dest: "{{ fail2ban_jail_local_path }}"
    owner: root
    group: root
    mode: '0644'
  notify: Restart fail2ban

- name: Ensure fail2ban is enabled and running
  ansible.builtin.service:
    name: "{{ fail2ban_service_name }}"
    state: started
    enabled: true
