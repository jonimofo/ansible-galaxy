---
# defaults file for roles/fasd

# --- Repository Settings ---

# fasd_git_repo_url: Git repository URL for fasd
fasd_git_repo_url: "https://github.com/clvv/fasd.git"

# fasd_git_version: Branch or tag to checkout
fasd_git_version: "master"

# fasd_clone_dir: Temporary directory for cloning
fasd_clone_dir: "/tmp/fasd"

# fasd_install_path: Installation path for fasd binary
fasd_install_path: "/usr/local/bin"

# --- Dependencies ---

# fasd_dependencies: Packages required to build fasd
fasd_dependencies:
  - git
  - make

# --- User Configuration ---

# fasd_users: List of users to configure fasd for
# Each item should have a 'name' key
fasd_users: []
# Example:
#   - name: "admin"
#   - name: "developer"

# fasd_configure_shell: Add fasd init to user's .bashrc
fasd_configure_shell: true

# --- Cleanup ---

# fasd_cleanup_build_dir: Remove temp build directory after install
fasd_cleanup_build_dir: true
