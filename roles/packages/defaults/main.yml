---
# defaults file for roles/packages
apt_update_cache_valid_time: 3600  # seconds before apt cache is considered stale
apt_update_disable_units:
  - apt-daily.timer
  - apt-daily-upgrade.timer
  - apt-daily.service
  - apt-daily-upgrade.service  # list of systemd units to disable and mask
apt_update_service_dest: /etc/systemd/system/apt_update.service  # destination path for service unit
apt_update_service_mode: '0644'  # file mode for service unit
apt_update_timer_dest: /etc/systemd/system/apt_update.timer  # destination path for timer unit
apt_update_timer_mode: '0644'  # file mode for timer unit
apt_update_timer_on_calendar: '*-*-* 03:00:00'  # systemd OnCalendar schedule spec
apt_update_timer_persistent: true  # whether the timer is persistent
apt_update_timer_unit: apt_update.timer  # name of the timer unit to enable/start

apt_update_packages_to_install: []  # list of packages to install via apt
  # - git
  # - vim
  # - curl
  # - ufw
  # - fail2ban
  # - colordiff
  # - tty-clock
  # - bat
  # - lnav
  # - fd-find
  # - silversearcher-ag
  # - tmux
  # - zsh
  # - neovim
  # - bpytop
  # - jq

# --- Security: Unattended Upgrades ---
# apt_update_unattended_upgrades: Enable automatic security updates
apt_update_unattended_upgrades: false

# apt_update_unattended_origins: Package origins to auto-upgrade
# Default: security updates only
apt_update_unattended_origins:
  - "origin=Debian,codename=${distro_codename}-security,label=Debian-Security"
  - "origin=Debian,codename=${distro_codename},label=Debian"

# apt_update_unattended_blacklist: Packages to never auto-upgrade
apt_update_unattended_blacklist: []
  # - linux-image
  # - linux-headers

# apt_update_unattended_autofix: Attempt to fix interrupted dpkg
apt_update_unattended_autofix: true

# apt_update_unattended_remove_unused: Auto-remove unused dependencies
apt_update_unattended_remove_unused: true

# apt_update_unattended_reboot: Auto-reboot if required (use with caution)
apt_update_unattended_reboot: false

# apt_update_unattended_reboot_time: Time to reboot if auto-reboot enabled
apt_update_unattended_reboot_time: "02:00"

# apt_update_unattended_mail: Email address for upgrade notifications (empty = disabled)
apt_update_unattended_mail: ""

# apt_update_unattended_mail_on_error: Only send mail on errors
apt_update_unattended_mail_on_error: true
