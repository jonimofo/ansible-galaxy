---
# defaults file for roles/locale

# --- Package Settings ---

# locale_packages: Packages required for locale management
locale_packages:
  - locales

# --- Locale Settings ---

# locale_name: Locale to generate and set as default
locale_name: "en_US.UTF-8"

# locale_additional: Additional locales to generate (for SSH forwarding, etc.)
# These are generated but not set as default
locale_additional: []
# Example:
#   - "fr_FR.UTF-8"
#   - "en_GB.UTF-8"

# locale_env: Environment variables for /etc/default/locale
locale_env:
  LANG: "en_US.UTF-8"
  LANGUAGE: "en_US:en"
  LC_ALL: "en_US.UTF-8"

# --- Reboot Settings ---

# locale_reboot: Reboot after locale change
# Set to true if you want automatic reboot after changes
locale_reboot: false
