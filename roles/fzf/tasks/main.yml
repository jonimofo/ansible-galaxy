---
# tasks file for roles/fzf

- name: Verify Debian-based system
  ansible.builtin.assert:
    that:
      - ansible_os_family == 'Debian'
    fail_msg: "This role only supports Debian-based systems (Debian, Ubuntu, Raspberry Pi OS)"
    quiet: true

- name: Ensure git is installed
  ansible.builtin.apt:
    name: git
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Check if fzf is installed
  ansible.builtin.stat:
    path: "{{ fzf_install_path }}/bin/fzf"
  register: fzf_installed

- name: Clone fzf repository
  ansible.builtin.git:
    repo: "{{ fzf_repo_url }}"
    dest: "{{ fzf_install_path }}"
    update: false
  when: not fzf_installed.stat.exists

- name: Install fzf
  ansible.builtin.command:
    cmd: "{{ fzf_install_path }}/install --bin"
    creates: "{{ fzf_install_path }}/bin/fzf"
  when: not fzf_installed.stat.exists

- name: Create symlink in /usr/local/bin
  ansible.builtin.file:
    src: "{{ fzf_install_path }}/bin/fzf"
    dest: /usr/local/bin/fzf
    state: link

- name: Render fzf.bash template for each user
  ansible.builtin.template:
    src: fzf.bash.j2
    dest: "/home/{{ item.name }}/.fzf.bash"
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
    mode: '0644'
  loop: "{{ fzf_users }}"
  loop_control:
    label: "{{ item.name }}"
  when: fzf_users | length > 0

- name: Ensure .bashrc sources fzf.bash
  ansible.builtin.lineinfile:
    path: "/home/{{ item.name }}/.bashrc"
    line: '[ -f ~/.fzf.bash ] && source ~/.fzf.bash'
    create: true
    mode: '0644'
  loop: "{{ fzf_users }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - fzf_users | length > 0
    - item.update_bashrc | default(fzf_update_bashrc)
