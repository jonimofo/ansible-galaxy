---
# defaults file for roles/astronvim

# --- Neovim Installation ---

# neovim_binary_path: Path where nvim binary will be installed
neovim_binary_path: "/usr/local/bin/nvim"

# neovim_download_url: Base URL for Neovim releases
neovim_download_url: "https://github.com/neovim/neovim/releases/download"

# neovim_version: Neovim version to install
neovim_version: "v0.11.3"

# --- User Configuration ---

# astronvim_users: List of users to configure AstroNvim for
# Each user should have a 'name' key
astronvim_users: []
# Example:
#   - name: "admin"
#   - name: "developer"
