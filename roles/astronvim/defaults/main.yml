---
# defaults file for neovim_astronvim

# Neovim installation settings
neovim_binary_path: "/usr/local/bin/nvim"
neovim_download_url: "https://github.com/neovim/neovim/releases/download"
neovim_version: "v0.11.3"

# A list of user objects for whom AstroNvim should be installed.
# The role will perform the setup for each user in this list.
astronvim_users: []
Example:
# astronvim_users
#   - name: "bgi"
